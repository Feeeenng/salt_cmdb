<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>layui在线调试</title>
  <link href="../static/css/layui.css" rel="stylesheet">
  <style>
    body{margin: 10px;}
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>主机列表</legend>
</fieldset>

<div class="layui-form">
  <table class="layui-table">
    <colgroup>
      <col width="50">
      <col width="150">
      <col width="150">
      <col width="200">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
        <th>server_id</th>
        <th>节点名称</th>
        <th>主机名</th>
        <th>内网IP</th>
        <th>外网IP</th>
      </tr>
    </thead>
    <tbody id="host">
    </tbody>
  </table>
</div>



<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>命令列表</legend>
</fieldset>

<div class="layui-tab layui-tab-card" lay-filter="demo" style="">
  <ul class="layui-tab-title">
    <li class="layui-this">执行命令</li>
    <li>标题一</li>
    <li>标题二</li>
    <li>标题三</li>
  </ul>
  <div class="layui-tab-content"></div>

  <div class="layui-tab-item layui-show">

      <div class="layui-form-item">
          <label class="layui-form-label">请选择主机</label>
          <div class="layui-input-block">
              <select id="host_all" name="interest" lay-filter="aihao">
                  <option value=""></option>
                  <option value="0">写作</option>
                  <option value="1" selected="">阅读</option>
                  <option value="2">游戏</option>
                  <option value="3">音乐</option>
                  <option value="4">旅行</option>
              </select>
          </div>
      </div>

      <div class="layui-form-item"></div>
          <label class="layui-form-label">命令</label>
      <div class="layui-input-block">
          <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入命令" class="layui-input" id="run">
      </div>
      <div class="layui-form-item"></div>
          <label class="layui-form-label">执行结果</label>
      <div class="layui-input-block" >
                <div class="layui-elem-quote layui-quote-nm" id="run_result">

                </div>
        <button class="layui-btn" style="margin-top: 10px" id="zhixing">执行</button>
      </div>

  </div>

      <br>你也可以点击左侧导航针对性地试验我们提供的示例。
    <div class="layui-tab-item">内容1</div>
    <div class="layui-tab-item">内容2</div>
    <div class="layui-tab-item">内容3</div>
</div>

<div id="pageDemo"></div>


 <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../static/layui.js"></script>
<script src="../static/js/index.js"></script>



<script>
  layui.use(['layer', 'laypage', 'element'], function(){
var layer = layui.layer
,laypage = layui.laypage
,element = layui.element();

//向世界问个好
layer.msg('Hello World');

//监听Tab切换
element.on('tab(demo)', function(data){
layer.msg('切换了：'+ this.innerHTML);
console.log(data);
});




});
layui.use('form', function(){
var $ = layui.jquery, form = layui.form();

//全选
form.on('checkbox(allChoose)', function(data){
var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
child.each(function(index, item){
item.checked = data.elem.checked;
});
form.render('checkbox');
});

});
</script>



</body>
</html>
